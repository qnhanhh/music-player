<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/responsive.css" />
  </head>
  <body>
    <div class="container">
      <!-- Dashboard -->
      <div class="dashboard">
        <!-- Header -->
        <h1 class="wrapper__header">Now Playing</h1>

        <div class="wrapper">
          <!-- CD -->
          <div class="dashboard__cd">
            <div
              class="cd-thumb"
              style="
                background: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')
                  top center / cover;
              "
            ></div>
            <div class="cd-title">
              <h2 class="cd-name">song name</h2>
              <h4 class="cd-singer">Da LAB & Phương Ly</h4>
            </div>
          </div>

          <!-- Progress range -->
          <div class="dashboard__progress">
            <input
              id="progress"
              type="range"
              value="0"
              step="1"
              min="0"
              max="100"
            />
            <div class="progress__time">
              <small class="progress__start">00:00</small>
              <small class="progress__end">03:57</small>
            </div>
          </div>

          <!-- Control -->
          <div class="dashboard__control">
            <div class="control-replay">
              <i class="replay-icon fa-solid fa-rotate-right"></i>
            </div>
            <div class="control-prev">
              <i class="prev-icon fa-solid fa-angles-left"></i>
            </div>
            <div class="control-toggle">
              <i class="play-icon fa-solid fa-circle-play"></i>
              <i class="pause-icon fa-solid fa-circle-pause"></i>
            </div>
            <div class="control-next">
              <i class="next-icon fa-solid fa-angles-right"></i>
            </div>
            <div class="control-shuffle">
              <i class="shuffle-icon fa-solid fa-shuffle"></i>
            </div>
          </div>

          <!-- Audio -->
          <audio src="" id="audio"></audio>
        </div>
      </div>

      <!-- Playlist -->
      <div class="playlist">
        <h1 class="wrapper__header">Your Playlist</h1>

        <div class="wrapper">
          <!-- Songs -->
          <div class="playlist__list"></div>
        </div>
      </div>
    </div>

    <script src="/assets/js/main.js"></script>
  </body>
</html>
