<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Dashboard -->
      <div class="dashboard">
        <!-- Header -->
        <header class="dashboard__header">
          <h4>Now playing:</h4>
          <h2>String 57th & 9th</h2>
        </header>

        <!-- CD -->
        
        <div class="dashboard__cd">
            <div class="cd-thumb" style="background: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg') top center /cover;"></div>
        </div>

        <!-- Control -->
        <div class="dashboard__control">
          <div class="control-replay">
            <i class="replay-icon fa-solid fa-rotate-right"></i>
          </div>
          <div class="control-prev">
            <i class="prev-icon fa-solid fa-angles-left"></i>
          </div>
          <div class="control-toggle">
            <i class="play-icon fa-solid fa-circle-play"></i>
            <i class="pause-icon fa-solid fa-circle-pause"></i>
          </div>
          <div class="control-next">
            <i class="next-icon fa-solid fa-angles-right"></i>
          </div>
          <div class="control-shuffle">
            <i class="shuffle-icon fa-solid fa-shuffle"></i>
          </div>
        </div>

        <!-- Progress range -->
        <input id="progress" type="range" value="0" step="1" min="0" max="100">

        <!-- Audio -->
        <audio src="" id="audio"></audio>
      </div>

      <!-- Playlist -->
      <div class="playlist">
        <!-- Indicator -->
        <div class="playlist__indicator">
            Up next:
        </div>

        <!-- Songs -->
        <div class="playlist__list">
            
        </div>
      </div>
    </div>

    <script src="/assets/js/main.js"></script>
  </body>
</html>
